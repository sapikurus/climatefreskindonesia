<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Fresk Indonesia - Connect with us!</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 0 auto; padding: 20px; }
        form { display: flex; flex-direction: column; }
        input, button { margin: 10px 0; padding: 5px; }
    </style>
</head>
<body>
    <h1>Exhibition Sign-up</h1>
    <form id="signupForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="organization" placeholder="Organization" required>
        <input type="email" id="email" placeholder="Email" required>
        <button type="submit">Submit</button>
    </form>
    <p id="message"></p>

    <script>
        const form = document.getElementById('signupForm');
        const message = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbyRlZjpqvAXq17kKn2RfaSq9Rhum7a48DPqC71V4thVQh9y5A_quClpcvqC2_zg9uVu/exec', {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    message.textContent = 'Thank you for signing up!';
                    form.reset();
                } else {
                    throw new Error('Submission failed');
                }
            } catch (error) {
                message.textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
